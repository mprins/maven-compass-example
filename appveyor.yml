version: "{build} ({branch})"

shallow_clone: true

environment:
  matrix:
    - JAVA_HOME: C:\Program Files\Java\jdk1.8.0
    
install: 
  - echo %PATH%
  - echo %M2_HOME%
  - mvn -X -v

cache:
  - C:\Users\appveyor\.m2\repository -> pom.xml

build_script:
  - mvn -V -e -fae install site
